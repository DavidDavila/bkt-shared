
<bkt-header [headerProps]="headerProps" (onItemClicked)="onItemHeaderClick($event)"></bkt-header>
<main>
  <section>
    <article>
      <bkt-list [listProps]="listProps" [titleList]="'To do list'" (onItemClicked)="onItemListClick($event)" ></bkt-list>

    </article>
  </section>
</main>
